<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Amazon Customer Details</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/form.css}">
</head>

<body>

<div class="container">

    <div class="card">
        <div class="card-header">
            Amazon Management
        </div>

        <div class="card-body">
            <h4 class="mb-4 text-center">Save Customer Details</h4>

            <form th:action="@{/save}" th:object="${Amazon}" method="POST">

                <div class="form-group">
                    <label>Customer ID</label>
                    <input type="text" th:field="*{customerid}" class="form-control"
                           placeholder="Enter customer ID">
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="Enter customer name">
                </div>

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" th:field="*{proname}" class="form-control"
                           placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label>Cost</label>
                    <input type="text" th:field="*{cost}" class="form-control"
                           placeholder="Enter cost">
                </div>

                <button type="submit" class="btn btn-info btn-block">
                    Save Customer
                </button>
            </form>

            <a th:href="@{/}" class="back-link">‚Üê Back to Customer List</a>
        </div>
    </div>

</div>

</body>
</html>
